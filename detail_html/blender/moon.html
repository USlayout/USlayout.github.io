<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D作品ポートフォリオ</title>
    <link rel="stylesheet" href="blender.css">
    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@v0.151.3/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.151.3/examples/jsm/"
        }
    }
    </script>

</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="ui-panel">
            <h1>3D作品ポートフォリオ</h1>
            
            <div class="artwork-grid" id="artwork-grid">
                <!-- 作品カードはJavaScriptで動的生成 -->
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label class="control-label">回転速度</label>
                    <input type="range" class="control-slider" id="rotation-speed" min="0" max="2" step="0.1" value="1">
                </div>
                
                <div class="control-group">
                    <label class="control-label">ズーム</label>
                    <input type="range" class="control-slider" id="zoom" min="2" max="10" step="0.5" value="5">
                </div>
                
                <div class="control-group">
                    <label class="control-label">光の強度</label>
                    <input type="range" class="control-slider" id="light-intensity" min="0.5" max="3" step="0.1" value="1.5">
                </div>
                
                <div class="control-group">
                    <label class="control-label">環境光</label>
                    <input type="range" class="control-slider" id="ambient-light" min="0" max="1" step="0.1" value="0.4">
                </div>
            </div>
            
            <div class="model-info">
                <button id="reset-position" class="control-button">位置リセット</button>
                <button id="auto-rotate" class="control-button">自動回転切替</button>
            </div>
        </div>
        
        <div class="info-panel">
            <div id="artwork-info">
                <strong>作品を選択してください</strong><br>
                GLBファイルを読み込んで表示します
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loader"></div>
            <p>モデルを読み込み中...</p>
        </div>
        
        <div class="error-panel" id="error-panel">
            <div class="error-content">
                <h3>エラーが発生しました</h3>
                <p id="error-message"></p>
                <button id="close-error">閉じる</button>
            </div>
        </div>
    </div>

<script type="module" src="blender.js"></script>

</body>
</html>
